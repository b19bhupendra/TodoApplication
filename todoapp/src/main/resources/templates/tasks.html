<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>TODO APPLICATION</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container w-50 mx-auto mt-5">
        <h3 class="text-center text-success mb-4">TODO APPLICATION</h3>

        <!-- Form to add a new task -->
        <div class="card shadow-sm p-4 mb-4">
            <form action="/createTask" method="post" class="row g-3">
                <div class="col-12">
                    <input type="text" 
                           name="title" 
                           placeholder="Add a new task" 
                           class="form-control" 
                           required>
                </div>
                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-success">ADD</button>
                </div>
            </form>
        </div>

        <!-- Task list -->
        <div class="task-list">
            <div th:each="task : ${tasks}" class="card shadow-sm mb-2">
                <div class="card-body">
                    <b><span th:text="${task.title}" class="text-dark"></span></b>
					<a th:href="@{'/{id}/toggle'(id=${task.id})}" 
		               class="btn btn-outline-secondary btn-sm float-left">
		               Toggle
            		</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
